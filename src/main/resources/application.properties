#Data base Connection
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/psicologia?socketTimeout=120
spring.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/psicologia?socketTimeout=120
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=homestead
spring.datasource.password=secret

#Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=5

#Spring configuration
spring.mvc.locale-resolver=fixed
spring.mvc.locale=en_US

#Migration configuration
spring.flyway.enabled=true
spring.flyway.baseline-version=1
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-suffix=.sql
spring.flyway.baseline-on-migrate=true
